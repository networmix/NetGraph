risk_groups:
  - generate:
      scope: link
      group_by: adjacency_id
      name: corridor_risk_${value}
      attrs:
        type: corridor_risk
        generated: true
failures:
  weighted_modes:
    attrs:
      description: "Balanced MC: SRLG + DC->PoP + node(maint) + intra-site fabric"
    modes:
      - weight: 0.3
        rules:
          - scope: risk_group
            mode: choice
            count: 1
            weight_by: distance_km
      - weight: 0.35
        rules:
          - scope: link
            mode: choice
            count: 3
            conditions:
              - attr: link_type
                op: ==
                value: dc_to_pop
            logic: and
            weight_by: target_capacity
      - weight: 0.25
        rules:
          - scope: node
            mode: choice
            count: 1
            conditions:
              - attr: node_type
                op: "!="
                value: dc_region
            logic: and
            weight_by: attached_capacity_gbps
      - weight: 0.1
        rules:
          - scope: link
            mode: choice
            count: 4
            conditions:
              - attr: link_type
                op: ==
                value: leaf_spine
              - attr: link_type
                op: ==
                value: intra_group
              - attr: link_type
                op: ==
                value: inter_group
              - attr: link_type
                op: ==
                value: internal_mesh
            logic: or
