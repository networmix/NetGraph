failures:
  availability_1992:
    attrs:
      description: |
        Approximates 1992 backbone reliability: each physical DS-3 has ~99.9 % monthly availability (p=0.001 failure), and each CNSS or ENSS router has ~99.95 % availability (p=0.0005 failure).
    expand_groups: false
    expand_children: false
    modes:
      - weight: 1.0
        rules:
          - scope: link
            mode: random
            probability: 0.001
          - scope: node
            mode: random
            probability: 0.0005
  single_link_failure:
    attrs:
      description: Fails exactly one random link to test network resilience
    modes:
      - weight: 1.0
        rules:
          - scope: link
            mode: choice
            count: 1
workflow:
  - type: MaxFlow
    name: node_to_node_capacity_matrix_1
    source: ^(.+)$
    target: ^(.+)$
    mode: pairwise
    failure_policy: single_link_failure
    iterations: 1000
    parallelism: 8
    shortest_path: false
    flow_placement: PROPORTIONAL
    seed: 42
    store_failure_patterns: true
    include_flow_details: true
    include_min_cut: true
  - type: MaxFlow
    name: node_to_node_capacity_matrix_2
    source: ^(.+)$
    target: ^(.+)$
    mode: pairwise
    failure_policy: availability_1992
    iterations: 1000
    parallelism: 8
    shortest_path: false
    flow_placement: PROPORTIONAL
    seed: 42
    store_failure_patterns: true
    include_flow_details: true
    include_min_cut: true
