network:
  name: "6-node-l3-us-backbone"
  version: "1.0"

  nodes:
    SEA:
      attrs:
        coords: [47.6062, -122.3321]
    SFO:
      attrs:
        coords: [37.7749, -122.4194]
    DEN:
      attrs:
        coords: [39.7392, -104.9903]
    DFW:
      attrs:
        coords: [32.8998, -97.0403]
    JFK:
      attrs:
        coords: [40.641766, -73.780968]
    DCA:
      attrs:
        coords: [38.907192, -77.036871]

  links:
    # West -> Middle
    - source: SEA
      target: DEN
      link_params:
        capacity: 200
        cost: 6846
        attrs:
          distance_km: 1369.13

    - source: SFO
      target: DEN
      link_params:
        capacity: 200
        cost: 7754
        attrs:
          distance_km: 1550.77

    - source: SEA
      target: DFW
      link_params:
        capacity: 200
        cost: 9600
        attrs:
          distance_km: 1920

    - source: SFO
      target: DFW
      link_params:
        capacity: 200
        cost: 10000
        attrs:
          distance_km: 2000

    # Middle <-> Middle (two parallel links to represent redundancy)
    - source: DEN
      target: DFW
      link_params:
        capacity: 400
        cost: 7102
        attrs:
          distance_km: 1420.28

    - source: DEN
      target: DFW
      link_params:
        capacity: 400
        cost: 7102
        attrs:
          distance_km: 1420.28

    # Middle -> East
    - source: DEN
      target: JFK
      link_params:
        capacity: 200
        cost: 7500
        attrs:
          distance_km: 1500

    - source: DFW
      target: DCA
      link_params:
        capacity: 200
        cost: 8000
        attrs:
          distance_km: 1600

    - source: DFW
      target: JFK
      link_params:
        capacity: 200
        cost: 9500
        attrs:
          distance_km: 1900

    # East <-> East
    - source: JFK
      target: DCA
      link_params:
        capacity: 100
        cost: 1714
        attrs:
          distance_km: 342.69

failure_policy:
  attrs:
    name: "anySingleLink"
    description: "Evaluate traffic routing under any single link failure."
  rules:
    - logic: "any"
      entity_scope: "link"
      rule_type: "choice"
      count: 1

traffic_matrix_set:
  default:
    - source_path: SEA
      sink_path: JFK
      demand: 50
    - source_path: SFO
      sink_path: DCA
      demand: 50
    - source_path: SEA
      sink_path: DCA
      demand: 50
    - source_path: SFO
      sink_path: JFK
      demand: 50

workflow:
  - step_type: BuildGraph
    name: build_graph
